<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <!-- Beginning of Code -->
      <h1 class="text-center my-4">My portfolio</h1>

      <div class="mb-4 card card-body shadow border-0" id="feature-container">
        <div class="row">
          <div class="col-4">
            <img src="" id="featuredImage" class="img-fluid" />
          </div>
          <div class="col-8">
            <h3 id="featuredTitle"></h3>
            <p id="featuredDesc"></p>
          </div>
        </div>
      </div>

      <div class="grid-container row" id="projects-container"></div>

      <h4 class="text-center mt-4">Add new project</h4>

      <form action="action" method="POST">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="ImageUrl">URL</label>
              <input
                class="form-control"
                type="text"
                id="ImageUrl"
                value="https://cdn.mos.cms.futurecdn.net/VSy6kJDNq2pSXsCzb6cvYF.jpg"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                class="form-control"
                type="text"
                id="title"
                value="My title"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description">
My description</textarea
          >
        </div>
        <div class="text-center">
          <button class="btn btn-primary" id="submit">
            Click Me To Submit!
          </button>
        </div>
      </form>
    </div>
    <!-- End of Code -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
