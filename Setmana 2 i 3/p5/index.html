<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Probando P5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
</head>

<body>
    <script>

        function setup() {
            createCanvas(400, 300);
        }

        function draw() {
            background(100);

            rectMode(CORNER);
            strokeWeight(15);
            stroke(0, 0, 350);
            fill(0, 255, 0);
            rect(100, 150, 200, 200);

            noStroke();
            fill(255, 0, 0, 175);
            ellipse(150, 250, 100, 75);
        }
